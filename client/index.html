    <div class="white-card" id="register-card" hidden>
      <div class="card-content">
        <div class="card-title">
          <h2>REGISTER</h2>
        </div>
        <div class="form">
          <label for="register-fullname" style="padding-top:5px">
            &nbsp;Full Name
          </label>
          <input id="register-fullname" class="form-content" required />
          <div class="form-border"></div>
          <label for="register-username" style="padding-top:22px">
            &nbsp;Username
          </label>
          <input id="register-username" class="form-content" required />
          <div class="form-border"></div>
          <label for="register-password" style="padding-top:22px">&nbsp;Password
          </label>
          <input id="register-password" class="form-content" type="password" required />
          <div class="form-border"></div>
          <label for="register-avatar" style="padding-top:22px">
            &nbsp;Avatar URL
          </label>
          <input id="register-avatar" class="form-content" required />
          <div class="form-border"></div>
          <input id="register-btn" type="submit" name="submit" value="REGISTER" />
          <a href="#" id="login">Already have an account? Login</a>
        </div>
      </div>
    </div>

          <input id="login-password" class="form-content" type="password" required />
          <div class="form-border"></div>
          <input id="login-btn" type="submit" name="submit" value="LOGIN" />
          <a href="#" id="signup">Don't have account yet?</a>
        </div>
      </div>
    </div>
